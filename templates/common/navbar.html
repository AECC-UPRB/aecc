{% load staticfiles %}
<nav id="navbar" class="navbar navbar-transparent" gumby-fixed="top">
    <div class="row" id="nav1">
        <a class="toggle" gumby-trigger="#nav1 > ul" href="#"><i class="icon-menu"></i></a>
        <h1 class="four columns logo">
            <a href="/">
                <img src="{% static 'img/uprbaecc.png' %}" gumby-retina />
            </a>
        </h1>
        <ul class="eight columns pull_right">
            <li><a class="{% if request.path == '/about/' %}navactive{% endif %}" href="{% url 'about' %}">About</a>
            </li>
            <li>
                <a class="{% if request.path == '/blog/' %}navactive{% endif %}" href="{% url 'blog:index' %}">Blog</a>
            </li>
            <li>
                <a class="{% if request.path == '/members/directive/' %}navactive{% endif %}" href="{% url 'users:directive' %}">Directive</a>
            </li>
            <li><a class="{% if request.path == '/events/' %}navactive{% endif %}" href="{% url 'events:index' %}">Events</a>
                <div class="dropdown">
                    <ul>
                        <li><a href="{% url 'events:month' 'january' %}">January</a>
                        </li>
                        <li><a href="{% url 'events:month' 'february' %}">February</a>
                        </li>
                        <li><a href="{% url 'events:month' 'march' %}">March</a>
                        </li>
                        <li><a href="{% url 'events:month' 'april' %}">April</a>
                        </li>
                        <li><a href="{% url 'events:month' 'may' %}">May</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li><a class="{% if request.path == '/contact/' %}navactive{% endif %}" href="{% url 'contact:index' %}">Contact Us</a>
                
                    {% if user.is_authenticated %}
                        <li><a href="#">{{ user }}</a>
                            <div class="dropdown">
                                <ul>
                                    <li><a href="{% url 'account_logout' %}">Logout</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                    <li>
                        <div class="medium primary btn">
                            <a href="{% url 'account_login' %}">Login</a>
                        </div>
                        <div class="medium success btn">
                            <a href="{% url 'account_signup' %}">Sign Up</a>
                        </div>
                    </li>
                    {% endif %}
        </ul>
    </div>
</nav>
